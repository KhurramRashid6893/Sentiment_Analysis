<!DOCTYPE html>
<html>
<head>
    <title>Raw Data - Covid-19 Sentiment Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .table-container {
            overflow-x: auto;
            max-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <a href="/" class="btn btn-outline-secondary back-button">â¬… Back to Home</a>

        <div class="text-center mb-4">
            <h2>ðŸ§¾ Raw Tweet Data</h2>
            <p class="lead">This page displays the cleaned tweet data used for sentiment analysis.</p>
        </div>

        <div class="mb-3 text-center">
            <form method="post" action="/raw-data">
                <label for="num_rows">Select number of rows to display:</label>
                <select name="num_rows" id="num_rows" class="form-select d-inline w-auto mx-2">
                    <option value="5" {% if selected == '5' %}selected{% endif %}>5</option>
                    <option value="10" {% if selected == '10' %}selected{% endif %}>10</option>
                    <option value="25" {% if selected == '25' %}selected{% endif %}>25</option>
                    <option value="50" {% if selected == '50' %}selected{% endif %}>50</option>
                    <option value="100" {% if selected == '100' %}selected{% endif %}>100</option>
                </select>
                <button type="submit" class="btn btn-primary">Show</button>
            </form>
        </div>

        {% if table %}
        <div class="table-container mb-4">
            {{ table|safe }}
        </div>
        {% endif %}

        <div class="mt-4 text-center">
            <p>ðŸ“¥ Download the original dataset from 
                <a href="https://www.kaggle.com/datasets/abdeltawabali/vaccination-tweets-csv" target="_blank" class="text-decoration-none fw-bold text-success">
                    Kaggle - Vaccination Tweets CSV
                </a>
            </p>
        </div>

        {% include 'footer.html' %}
    </div>
</body>
</html>
